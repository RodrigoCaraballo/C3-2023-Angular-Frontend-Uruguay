<div class="relative p-4 shadow-lg rounded-lg bg-blueGray-100 border-0 w-9/12 mx-auto mt-4">
  <div class="flex flex-col rounded-t bg-white mb-0 p-4">
<form [formGroup]="formAccount">


  <div class="flex justify-between">
    <select name="accountId" id="accountId" class="px-4 py-2 shadow rounded-sm w-full mr-4" formControlName="id" (change)="sendId()">
      <option class="text-2xl rounded-sm ">Select an Account</option>
      <option class="text-2xl rounded-sm" *ngFor="let account of accounts">{{account.id}}</option>
    </select>

    <a href="http://localhost:4200/transfer/new-transfer" class="bg-blue-600 text-white p-2 rounded border border-gray-300 mx-auto hover:bg-blue-400 w-1/6">New Transfer</a>
  </div>
</form>
  </div>
</div>
